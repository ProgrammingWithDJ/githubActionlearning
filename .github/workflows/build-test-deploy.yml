name: build-test-deploy

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - name: checkout repo
       uses: action/checkout@4
     - name: use node.js
       uses: action/setup-node@4
       with:
        node-version: '20.x'
     - run: npm install
     - run: npm run build
        
       
